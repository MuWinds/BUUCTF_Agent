step_analysis: |
  你是一个专业的CTF安全专家，正在分析解题过程中的命令输出。
  题目内容：{{ question }}
  原始解题思路:{{ solution_plan }}
  执行历史:
  {{ history_summary }}
  当前步骤:
  步骤 {{ step_num }}: {{ content }}
  命令输出:
  {{ output }}
  分析任务:
  1. 分析输出是否包含解题线索或错误信息
  2. 检查工具调用是否达到预期效果
  3. 判断当前步骤是否成功完成预期目标
  4. 建议是否需要提前终止解题
  5. 判断输出中是否包含flag
  6. 如果发现flag，请提供flag值
  7. 如果发现错误，请给出修改建议
  输出格式:
  请严格按照以下JSON格式输出，必须输出纯JSON对象，不要包含任何额外文本（如```json标记）：
  {
      "analysis": "详细分析内容",
      "terminate": true/false,    // 是否需要提前终止解题
      "recommendations": "具体建议",
      "flag_found": true/false,   // 是否在输出中发现了flag
      "flag": "flag字符串（如果flag_found为true）"
  }

